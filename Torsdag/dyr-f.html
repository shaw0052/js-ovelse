<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã˜velse med dyre-objekt</title>


</head>

<style>
    img {
        width: 300px;
    }
</style>


<body>



    <div class="dyr">
        <template class="dyretemplate">
            <div class="dyr">
                <h2></h2>
                <ul>
                    <li class="type-data"></li>
                    <li class="levested-data"></li>
                </ul>
                <img src="" alt="">
            </div>
        </template>
    </div>

    <script>
        let dyr = [{
                "navn": "elefant",
                "type": "pattedyr",
                "levested": "indien",
                "billede": "elefant.jpeg"
            },
            {
                "navn": "panda",
                "type": "pattedyr",
                "levested": "asien",
                "billede": "panda.jpg"
            },
            {
                "navn": "giraf",
                "type": "pattedyr",
                "levested": "asien",
                "billede": "giraf.jpg"
            }
        ];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dest = document.querySelector(".dyr");
            temp = document.querySelector(".dyretemplate");
            dyr.forEach(dyrene => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = dyrene.navn;
                klon.querySelector("ul .type-data").textContent = dyrene.type;
                klon.querySelector("ul .levested-data").textContent = dyrene.levested;
                klon.querySelector("img").src = dyrene.billede;
                dest.appendChild(klon);
            })
        }
    </script>

</body>

</html>

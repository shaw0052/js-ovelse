<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Ã¸velse</title>
    <link rel="stylesheet" href="">
    <style>
        img {
            width: 50px;
        }
    </style>
</head>

<body>

    <div class="dyr"></div>


    <script>
        let dyr = [{
                "navn": "elefant",
                "type": "pattedyr",
                "levested": "indien",
                "billede": "elefant.jpeg"
            },
            {
                "navn": "panda",
                "type": "pattedyr",
                "levested": "asien",
                "billede": "panda.jpg"
            },
            {
                "navn": "giraf",
                "type": "pattedyr",
                "levested": "asien",
                "billede": "giraf.jpg"
            }
        ];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dyr.forEach(dyrene => {
                document.querySelector(".dyr").innerHTML +=
                    "<img src='" + dyrene.billede + "' alt=''> " +
                    dyrene.navn + " : " +
                    dyrene.type + " fra " +
                    dyrene.levested + " <br> ";
            })
        }
    </script>
</body>

</html>

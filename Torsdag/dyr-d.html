<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã˜velse med dyre-objekt</title>
</head>

<body>

    <div class="dyr">

        <strong class="navn"></strong>:<br>
        <img src="billede" alt="elefant"> <br>
        <span> et</span>
        <span class="type"></span>
        <span>, som lever i</span>
        <span class="levested"></span>


    </div>

    <script>
        let dyr = {
            "navn": "Elefant",
            "type": "pattedyr",
            "levested": "Indien",
            "billede": "elefant.jpeg"
        };
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector(".dyr .navn").textContent = dyr.navn;
            document.querySelector(".dyr .type").textContent = dyr.type;
            document.querySelector(".dyr .levested").textContent = dyr.levested;
            document.querySelector(".dyr img").src = dyr.billede;
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript ovelse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!----- JavaScript ----->

    <script>
        let navn = prompt("Hvad hedder du?");
        //hvis navnet opgives: sig "goddag" til navn
        if (navn != null && navn != "") {
            alert(" Goddag " + navn);
        }

        //Hvis navnet ikk er opgivet sig "goddag min ven"
        else {
            alert("Goddag min ven")
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript ovelse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!----- JavaScript ----->

    <script>
        // variablerne længde, bredde og areal
        let længde = 3;
        let bredde = 5;
        // udregning af areal
        const areal = (længde * bredde);
        // if statement
        if (areal < 100) {
            console.log("Arealet er for lille")
        } else if (areal > 100 || areal < 200) {
            console.log("Arealet er passende")
        } else if (areal >= 200) {
            console.log("Arealet er for stort")
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvelse med dyre-objekt</title>
</head>

<body>

    <div class="dyr">
        <h1 class="navn"></h1>

        <div class="dyr">

        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {
                "navn": "elefant",
                "type": "pattedyr",
                "levested": "Indien"
            };
            //           console.log("En " + dyr.navn + "er et " + dyr.type + ", som lever i " + dyr.levested);
            document.querySelector(".dyr").textContent = "En " + dyr.navn + " er et " + dyr.type + ", som lever i " + dyr.levested;
        }
    </script>

</body>

</html>

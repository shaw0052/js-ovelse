<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik"> klik </button>
    <button id="slet"> slet </button>
    <button id="html"> html </button>
    <button id="flyt"> flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        //Klik på knap og tekst dukker op i boks
        const klik = document.querySelector("#klik");

        klik.addEventListener("click", doSomething);

        function doSomething() {
            box.textContent = "Jeg er blevet klikket";
            console.log("du har klikket");
        }


        //Klik på slet og tekst i boks forsvinder
        const slet = document.querySelector("#slet");

        slet.addEventListener("click", sletTekst);

        function sletTekst() {
            box.textContent = " ";
            console.log("du har slettet");
        }


        //Klik på html og ny tekst i boks kommer op
        const html = document.querySelector("#html");

        html.addEventListener("click", nyTekst);

        function nyTekst() {
            box.innerHTML = "<h2>Hej</h2> <p>Dette er et p tag</p>";
            console.log("du har tilføjet html");
        }

        //Klik på flyt og html tekst flyttes til boksen under 
        const flyt = document.querySelector("#flyt");

        flyt.addEventListener("click", flytTekst);

        function flytTekst() {
            box.innerHTML = " ";
            bax.innerHTML = "<h2>Hej</h2> <p>Dette er et p tag</p>";
            console.log("du har flyttet html");
        }
    </script>




</body>

</html>
